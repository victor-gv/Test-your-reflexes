<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet" />
  <script src="//kit.fontawesome.com/42bc4784db.js" crossorigin="anonymous"></script>
  <title>Test your reflexes</title>
</head>

<body>
  <main>
    <div class="page-wrapper">
      <!-- Main page section -->
      <section id="main_page" class="main-page-section">
        <div class="video-wrapper">
          <video autoplay muted loop class="video">
            <source src="/assets/background-video.mp4" type="video/mp4" />
          </video>
          <div class="content-wrapper">
            <div class="content-items">
              <div class="main-logo">
                <img src="/assets/logo-assembler.jpg" alt="Logo Assembler Institute" />
              </div>
              <div class="title">
                <h1>Play with Assembler</h1>
                <h2>Test your reflexes</h2>
              </div>
              <div class="user-content">
                <p>
                  Choose a username: <i class="fa-solid fa-arrow-turn-down"></i>
                </p>
                <input id="user_name" type="text" class="username" />
                <div id="error_user"></div>
                <button id="start_btn" class="start-btn">START</button>
                <div id="ranking_btn" class="ranking-button">
                  <i class="fa-solid fa-ranking-star"></i>
                </div>
              </div>
            </div>
            <!-- Ranking -->
            <div class="content-ranking">
              <div class="ranking">
                <h2>User scores</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Game page section -->
      <section id="game_page" class="start-game-section">
        <div class="video-wrapper">
          <video autoplay muted loop class="video">
            <source src="/assets/background-video.mp4" type="video/mp4" />
          </video>
          <div class="game-content-wrapper">
            <div class="start-game">
              <button id="start_game" class="game-btn">
                START GAME
              </button>
              <p id="game-instructions">There's a ufo threatening to attack Earth... <br> go kill it</p>
              <div id="get_ready" class="get-ready">Get ready...</div>
              <div>
                <img id="stop_btn" class="ufo" src="/assets/ufo.png" alt="ufo">
              </div>
            </div>
            <div id="ranking_btn_game" class="ranking-button second-ranking-btn">
              <i class="fa-solid fa-ranking-star"></i>
            </div>
          </div>
        </div>
      </section>

      <!-- Finish page section -->
      <section class="finish-section">
        <div class="video-wrapper">
          <video autoplay muted loop class="video">
            <source src="/assets/background-video.mp4" type="video/mp4" />
          </video>
          <div class="score-wrapper">
            <div class="score">
              <h1>Your score</h1>
              <h3 class="final-score">Your reaction time was: <span></span> seconds ðŸŽ‰</h3>
              <button id="replay_btn" class="play-again-btn">Play again</button>
            </div>
            <div id="ranking_btn_finish" class="ranking-button third-ranking-btn">
              <i class="fa-solid fa-ranking-star"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
